<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digital Clock Animation</title>
   <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@450&family=Poppins:wght@200&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/518fa4ac2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   
    <header>
        <div id="header-container">
            <img id="amazon-logo" src="./images/NicePng_amazon-logo-png_167642.png" alt="amazon logo">
        </div>
    </header>    

    <main id="main-body">

    <aside class="clock">
        <img src="./images/red.png" id="image" alt="clock"/>
        <p id="screentime"></p>
        <img src="./images/heart-rate.png" id="heartBeat" alt="heartbeat">
        <p id="heartValue"></p>
    </aside>
    

    <aside id="main-container">

        <h1>FitBit 19 - The Smartest Watch</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non itaque recusandae, error numquam eaque rerum reiciendis dolores quisquam repellendus qui?</p>
        <h2>Select Color</h2>

        <div class="colorContainer">
            
        <div id="redPallet"></div>
        <div id="blackPallet"></div>
        <div id="bluePallet"></div>
        <div id="pinkPallet"></div>
        <div id="purplePallet"></div>
        </div> 

        <h2>Features</h2>
        
        <div id="button-container">
        <button id="timeButton">Time</button>
        <button id="heartButton">Heart Rate</button>
        </div>

        <button id="buy">BUY NOW</button>

    </aside>


    </main>

<script type="text/javascript" src="./index.js"></script>
</body>
</html>
