<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="main">
    <div id="calculator">
        <div class="output">
            <div id="previous_output">123</div>
            <div id="current_output">345</div>
        </div>
        <button class="double" id="clear">C</button>
        <button id="delete">D</button>
        <button class="operand">%</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operand">+</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operand">-</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operand">/</button>
        <button class="numbers">.</button>
        <button class="numbers">0</button>
        <button class="double" id="equal">=</button>
    </div>
    </div>
    

<script type="text/javascript" src="./index.js"></script>
</body>
</html>
