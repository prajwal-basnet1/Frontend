<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Homepage</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="./google-css.css">
</head>
<body>

  <header>

    <div class="top-menu-container">

      <span class="top-menu">Gmail</span>
      <span class="top-menu">Images</span>

      <span class="rightmenu">
        <i class="material-icons">apps</i>

      <div id="container">
      <div class="app-item"><img src="./images/google-logo-png-open-2000.png"><p>Google</p></div>
      <div class="app-item"><img src="./images/google-maps-png-google-maps-icon-1600.png"><p>Maps</p></div>
      <div class="app-item"><img src="./images/google_project/Google_Drive_logo.png"><p>Drive</p></div>
      <div class="app-item"><img src="./images/Google_Calendar.max-1100x1100.png"><p>Calendar</p></div>
      <div class="app-item"><img src="./images/Google-Photos-logo.jpg"><p>Photos</p></div>
      <div class="app-item"><img class="keep" src="./images/099692d1d651d51b7caf3040fce0f748.png"><p>Keep</p></div>
      </div>

      </span>

      <span class="top-menu"><img class="profile" src="./images/20220506_105959.jpg" alt="profile-picture"> </span>

    </div>


  </header>
  <main>

      <div class="search-logo">
      <img src="./images/googlelogo_color_272x92dp.png">
      </div>


    <section class="search-bar">
      <input type="text" class="google-search" name="google-search">
      <img src="./images/googlemic_color_24dp.png" alt="google-mic">
    </section>


    <div id="buttons">
      <button class="search">Google Search</button>
      <button class="search">I'm feeling lucky</button>
    </div>



  </main>



</body>
</html>
